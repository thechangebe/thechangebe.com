steps:
    - label: Install Dependencies
      key: dependencies
      plugins: [docker#v3.5.0: { image: 'node:lts' }]
      commands:
          - cd packages/website && yarn

    - label: Lint
      key: lint
      depends_on: dependencies
      plugins: [docker#v3.5.0: { image: 'node:lts' }]
      command: yarn website:lint
